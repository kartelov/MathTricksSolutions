    let rows = 6; // Default rows
    let cols = 6; // Default columns

    // Function to rebuild the board based on the selected dimensions
    function rebuildBoard() {
      boardContainer.innerHTML = ''; // Clear the board

      // Generate the new board based on the dimensions
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');

          // Add random mathematical action and digit to the cell
          const mathActions = ['+', '-', '*', '/'];
          const randomAction = mathActions[Math.floor(Math.random() * mathActions.length)];
          const randomDigit = Math.floor(Math.random() * 10);
          cell.textContent = `${randomAction}${randomDigit}`;

          // Add the cell to the board
          boardContainer.appendChild(cell);
        }
      }

      // Add class to first left cell (player 1 start)
      const firstCell = boardContainer.querySelector('.cell');
      firstCell.classList.add('player1-start');
      firstCell.textContent = '0';

       // Add class to last right cell (player 2 start)
      const lastCell = boardContainer.querySelector('.cell:last-child');
      lastCell.classList.add('player2-start');
      lastCell.textContent = '0';


      boardContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

    }

    // Function to handle button clicks
    function handleButtonClick(event) {
      const button = event.target;
      if (!button.classList.contains('active')) {
        // Handle button logic here
        console.log(`Button "${button.textContent}" clicked.`);
      }
    }

    // Add event listeners to the buttons
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => button.addEventListener('click', handleButtonClick));

    // Add event listener to the submit button
    submitButton.addEventListener('click', function() {
      const newRows = parseInt(rowsInput.value);
      const newCols = parseInt(colsInput.value);

      if (!isNaN(newRows) && !isNaN(newCols) && newRows >= 4 && newCols >= 4 && newRows <= 200 && newCols <= 200) {
        rows = newRows;
        cols = newCols;
        rebuildBoard();
      } else {
        alert('Please enter valid dimensions (between 4 and 200).');
      }
    });
